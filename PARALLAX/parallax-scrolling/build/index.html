<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="preload" href="fonts/raleway-black.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/raleway-regular.woff2" as="font" type="font/woff2" crossorigin>


    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="wrapper">
    <div class="scroll-content">
        <header class="header">
            <div class="layers wrap">
                <div class="layers__text">
                    <div class="layers__caption">Welcome to Parallax</div>
                    <div class="layers__title">Fairy Forest</div>
                </div>
                <div class="layer layers__base">
                    <picture>
                        <source type="image/webp" srcset="img/layer-base.webp">
                        <img src="img/layer-base.png" width="3840" height="2160" alt="picture for test">
                    </picture>
                </div>
                <div class="layer layers__middle">
                    <picture>
                        <source type="image/webp" srcset="img/layer-middle.webp">
                        <img src="img/layer-middle.png" width="3840" height="2160" alt="picture for test">
                    </picture>
                </div>
                <div class="layer layers__front">
                    <picture>
                        <source type="image/webp" srcset="img/layer-front.webp">
                        <img src="img/layer-front.png" width="3840" height="2160" alt="picture for test">
                    </picture>
                </div>
            </div>
        </header>
        <main class="content">
            <article class="main-article">
                <picture class="main-article__img">
                    <source type="image/webp" srcset="img/dungeon.webp">
                    <img src="img/dungeon.jpg" width="1920" height="1080" alt="picture for test">
                </picture>
                <div class="main-article__content wrap">
                    <h2 class="main-article__title">
                        To be continued
                    </h2>
                    <div class="main-article__text">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi aperiam consequuntur cum, dicta dolores
                        fugit, laboriosam modi mollitia optio quasi quia repellendus tenetur. Debitis ducimus hic itaque libero
                        ratione, repellendus!
                    </div>
                </div>
            </article>
        </main>
    </div>
</div>

<script src="libs/gsap/gsap.min.js" defer></script>
<script src="libs/gsap/ScrollSmoother.min.js" defer></script>
<script src="libs/gsap/ScrollTrigger.min.js" defer></script>
<script src="js/site.js" defer></script>
</body>
</html>
